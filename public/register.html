<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<header>
  <iframe src="header.html" class="my_header border-0" scrolling="none" style="width:100%;height:6em;"></iframe>
</header>
  <div class="register">
    <div class="container-fluid">
      <h3 class="text-center mb-4">User Register</h3>
      <table class="ml-4">
        <tr>
          <td>User name:</td>
          <td><input type="text" name="uname" placeholder="user name"/></td>
        </tr>
        <tr>
          <td>ID Card:</td>
          <td><input type="text" name="id" placeholder="ID card"/></td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td><input type="text" name="phone" placeholder="phone"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="upwd" placeholder="enter password"/></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" name="cupwd" placeholder="confirm password"/><br></td>
        </tr>
      </table>
      <button class="btn btn-danger mt-4 w-75">REGISTER</button>
    </div>
  </div>
  <footer>
    <iframe src="footer.html" class="my_footer border-0" scrolling="none" style="width:100%; height:15.4em;"></iframe>
  </footer>
</body>
</html>
