<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<header>
  <div class="container-fluid m-0 p-0">
    <div class="row d-flex m-0 p-0">
      <div class="col-md-6 col-sm-12 p-0">
        <div class="left text-lg-left text-sm-center">
          <div class="logo">
            <img src="img/logo.png">
          </div>
          <h4 class="h4">Choose Your Direction:</h4>
          <ul class="p-0">
            <li class="pl-md-3 pl-sm-1 mb-3"><a href="#" class="my_swf">FIND US ON <b>FACEBOOK</b></a><p class="f">f</p></li>
            <li class="pl-md-3 pl-sm-1 mb-3">
              <a href="#" class="my_swf">OUR <b>YOUTUBE</b> CHANNEL</a>
              <p class="f">Y</p>
            </li>
            <li class="pl-md-3 pl-sm-1 mb-3">
              <a href="#" class="my_swf">FOLLOW OUR <b>INSTAGRAM</b></a>
              <p class="f">I</p>
            </li>
          </ul>
          <a href="#" class="btn h4 text-dark m-0 p-0">Cotact Us Now</a>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 p-0">
        <div class="right p-0">
          <div class="m-auto p-0">
            <h5 class="mt-4 mb-3">Check availability for direction:</h5>
            <div class="row form">
              <div class="col-6">
                <fieldset class="mt-4">
                  <label for="from">From:</label>
                  <select id="from" class="my_font w-100  form-control">
                    <option value="">Select a location...</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Hong Kong">Hong Kong</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Laos">Laos</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Vietnam">Vietnam</option>
                  </select>
                </fieldset>
                <fieldset class="mt-3">
                  <label for="departure">Departure date:</label>
                  <input name="deparure" type="text" class="form-control date my_font" id="departure" placeholder="Select date...">
                </fieldset>
                <fieldset class="mt-4 pt-2 pb-2">
                  <label for="Round" class="pr-1 my_font font-weight-bold">ROUND</label><input type="radio" name="trip" id="Round">
                  <label for="Oneway" class="pr-1 my_font font-weight-bold">ONEWAY</label><input type="radio" name="trip" id="Oneway">
                </fieldset>
              </div>
              <div class="col-6">
                <fieldset class="mt-4">
                  <label for="to">To:</label>
                  <select id="to" class="my_font w-100 form-control">
                    <option value="">Select a location...</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Hong Kong">Hong Kong</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Laos">Laos</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Vietnam">Vietnam</option>
                  </select>
                  <fieldset class="mt-3">
                    <label for="return">Return date:</label>
                    <input type="text" class="form-control date my_font" id="return" placeholder="Select date..." >
                  </fieldset>
                  <button class="btn mt-4 w-100 bg" type="submit">Order Ticket Now</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
</body>
</html>
